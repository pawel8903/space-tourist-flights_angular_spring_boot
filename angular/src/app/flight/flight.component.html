<h2 class="component">Flight List</h2>

<div class="single_list">
  <ul class="list">
    <li *ngFor="let p of flights; let i=index;">
      <a routerLink="/flight-edit/{{p.id}}">
        <span class="badge">{{i+1}}</span> {{p.departure}}
      </a>
      <button class="delete" title="delete flight"
              (click)="delete(p.id)">
        x
      </button>
    </li>
  </ul>
</div>
